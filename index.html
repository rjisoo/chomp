<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CHOMP - Emily and Jisoo</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>CHOMP</h2>
  <h5>- Emily and Jisoo</h5>
  <table id='board'></table>
  
  <h2>Player 1</h2>
  <div id='control_panel'>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
  </div>
  
  <div id="input">
    <input type="number" id="newWidth" maxlength="2"  placeholder="Width" max="100" autofocus=autofocus></input>
    <input type="number" id="newHeight" maxlength="2" placeholder="Height" max="100" autofocus=autofocus></input>

   <button id='set_own' class='btn btn-default'>Submit</button>
    <button id='resetAll' class='btn btn-default'>Reset</button>

 </div>

  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by Emily and Jisoo</p>
    </div>
  </footer>
  
  <script src="game.js"></script>
  
</body>
</html>
